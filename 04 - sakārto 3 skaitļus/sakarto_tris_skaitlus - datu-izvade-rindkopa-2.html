<!DOCTYPE html>

<meta charset="utf-8">
<title>3 skaitļu kārtošana</title>

<script>
let a,b,c;
function ievadi(){
 
    a = Number(prompt('Enter a value for a', 0));
    b = Number(prompt('Enter a value for b', 0));
    c = Number(prompt('Enter a value for c', 0));

}
function kartot(){
alert("Skolnieks risina pats!"+a+","+b+","+c);
//izvadīsim skaitļus rindkopā
document.getElementById("sakartotiSkaitli").innerHTML="Pirmais skaitlis"+a+"<br>"+"Otrais skaitlis"+b+"<br>"+"trešais skaitlis"+c+"<br>"
}




function yesnoCheck() {
    if (document.getElementById("vis").style.visibility == "visible") {
        document.getElementById("vis").style.visibility = "hidden";
    } else {
        document.getElementById("vis").style.visibility = "visible";
    }
}

</script>

</head>
<body>
<h1>Sakārto trīs skaitļus</h1>
