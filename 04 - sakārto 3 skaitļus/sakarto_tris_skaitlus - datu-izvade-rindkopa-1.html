<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3 skaitļu kārtošana</title>

<script>

function izvadiTekstu(){
let teksts;
teksts=prompt("Ievadiet tekstu", "noname");
document.getElementById("tekstaIzvade").innerHTML=teksts+"<br>"+"nākama rindkopa";

}

</script>

</head>
<body>
<h1>Sakārto trīs skaitļus</h1>
<p>Ar <i>prompt</i> lietotājs ievada trīs sakaitļus, poga <i>Sākt ievadi</i>. Skaitļus izvada rindkopā. Poga <i>Kārtot!</i> kārto skaitļus augošā vai dilstošā secībā</i></p>
<!-- kāda ir atšķirība?
<div id="vis"><button >Click!</button></div>
-->
<button onclick="izvadiTekstu()">Dati rindkopā</button>
<p id="tekstaIzvade">...</p>
</body>
</html>
