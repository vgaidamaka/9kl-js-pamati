<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>3 skaitļu kārtošana</title>

<script>
let a,b,c;
function ievadesPoga(){
	document.getElementById("kart").style.visibility = "hidden";
	document.getElementById("vis").style.visibility = "visible";
}
function ievadi(){
 
    a = Number(prompt('Enter a value for a', 0));
    b = Number(prompt('Enter a value for b', 0));
    c = Number(prompt('Enter a value for c', 0));
	document.getElementById("ievaditiSkaitli").innerHTML="Ievadīti skaitļi "+a+" "+b+" "+c;
	document.getElementById("kart").style.visibility = "visible";
	document.getElementById("vis").style.visibility = "hidden";
}
function kartot(){
	let izv=document.getElementById("sakartotiSkaitli");
	if (a>b&&a>c){
				if (b>c){
				izv.innerHTML="Sakartoti skaitļi: "+a+" "+b+" "+c;
						}
				else {
				izv.innerHTML="Sakartoti skaitļi: "+a+" "+c+" "+b;
						}

	}
	else if (b>a&&a>c){
				if (a>c){
				izv.innerHTML="Sakartoti skaitļi: "+b+" "+a+" "+c;
						}
				else {
				izv.innerHTML="Sakartoti skaitļi: "+b+" "+c+" "+a;
						}

	}
	else {
		if (a>b){
				izv.innerHTML="Sakartoti skaitļi: "+c+" "+a+" "+b;
						}
				else {
				izv.innerHTML="Sakartoti skaitļi: "+c+" "+b+" "+a;
						}

	}


}
function yesnoCheck() {
    if (document.getElementById("vis").style.visibility == "visible") {
        document.getElementById("vis").style.visibility = "hidden";
		} else {
			document.getElementById("vis").style.visibility = "visible";
			}
	}
</script>

</head>
<body onload="ievadesPoga()">
<h1>Sakārto trīs skaitļus</h1>
<p>Ar <i>prompt</i> lietotājs ievada trīs sakaitļus, poga <i>Sākt ievadi</i>. Skaitļus izvada rindkopā. Poga <i>Kārtot!</i> kārto skaitļus augošā vai dilstošā secībā</i></p>
<button id="vis" onclick="ievadi()">Ievadi trīs skaitļus</button>
<button id="kart" onclick="kartot()">Kārtot skaitļus un izvadīt!</button>
<p id="ievaditiSkaitli">...</p>
<p id="sakartotiSkaitli">...</p>
</body>
</html>
