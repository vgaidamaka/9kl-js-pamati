<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

}

//var
}

let a,b,c;

let a,b,c;

let a,b,c;

alert(Math.round(Math.random()*9)+1);

</script>
</head>
<body>

<p>Izveidot kalkulatoru, kas veic šādas darbības: +, -, *, /, ģenerē nejaušus skaitļus, aprēķina x^n pakāpē</p>

<input type="text" id="pirmaisMainigais"><input type="text" id="otraisMainigais">

<input type="button" value="+" onclick="skSum()"><input type="button" value="-" onclick="skStarp()"><input type="button" value="*" onclick="skReiz()"><input type="button" value="/" onclick="skDal()"><input type="button" value="a^x" onclick="skPak()"><input type="button" value="random" onclick="skRand()">
