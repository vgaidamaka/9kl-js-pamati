<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mans pirms zimejums</title>
</head>
<body>
<canvas id="pon" width="220px" height="280px" style="border:10px solid #A625be;"></canvas>
<script>
var a = document.getElementById("pon");
var ctx = a.getContext("2d");


ctx.beginPath();
ctx.moveTo(70, 230);
ctx.lineTo(60, 230);
ctx.lineTo(40, 250); 
ctx.lineTo(40, 270);
ctx.lineTo(50, 280);
ctx.lineTo(80, 280);
ctx.lineTo(90, 270);
ctx.lineTo(100, 250);
ctx.lineTo(130, 100);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(130, 100);
ctx.lineTo(100, 100);
ctx.lineTo(80, 120);
ctx.lineTo(70, 90);
ctx.lineTo(50, 80);
ctx.lineTo(10, 110);
ctx.lineTo(20, 60);
ctx.lineTo(30, 40);
ctx.lineTo(100, 10);
ctx.lineTo(160, 20);
ctx.lineTo(170, 0);
ctx.lineTo(160, 20);
ctx.lineTo(220, 80);
ctx.lineTo(220, 120);
ctx.lineTo(210, 170);
ctx.lineTo(190, 210);
ctx.lineTo(190, 170);
ctx.lineTo(170, 130);
ctx.lineTo(150, 160);
ctx.lineTo(140, 110);
ctx.lineTo(130, 100);
ctx.stroke();
ctx.fillStyle="#03fcdb";
ctx.fill();

</script>
</body>
</html>
