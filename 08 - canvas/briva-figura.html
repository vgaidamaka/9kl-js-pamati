<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mans pirmais zīmējums</title>
</head>
<body>
<canvas id="vma" width="990px" height="530px" style="border:10px solid #ff0066;"></canvas>
<script>
var a = document.getElementById("vma");
var ctx = a.getContext("2d");
//var a = document.getElementById("vma").getContext("2d");


ctx.beginPath();
ctx.moveTo(40, 0);
ctx.lineTo(10, 40);
ctx.lineTo(10, 100);
ctx.lineTo(70, 100);
ctx.lineTo(70, 50);
ctx.lineTo(70, 40);
ctx.stroke(); //kontūra


ctx.fillStyle = "blue"; //aizkrāsojums - krāsa
ctx.fill(); //aizkrāso kontūras iekšpusi

</script>
</body>
</html>
