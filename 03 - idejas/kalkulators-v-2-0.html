<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ideja kalkulatoram v 2.0</title>
<script>
let a,b,c,gebi;
function skSum(){
gebi=document.getElementById("Mainigais");
a=gebi.value;
document.getElementById("Matematika").innerHTML=a+"+";
gebi.value=0;
a=Number(a);
}

function atbilde(){
b=document.getElementById("Mainigais").value;
b=Number(b);
c=a+b;
document.getElementById("Matematika").innerHTML=a+"+"+b+"="+c;
gebi.value=c;
}

</script>
</head>
<body>
<h1>Kalkulators</h1>
<p>Kalkulatora ar vienu ievades logu paraugs</p>
<center>
<input type="text" id="Mainigais">
<p id="Matematika"></p>
<br>
<input type="button" value="+" onclick="skSum()">
<input type="button" value="=" onclick="atbilde()">
</center>
</body>
</html>
